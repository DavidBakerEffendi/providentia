<mat-card *ngIf="result">
    <h1 class="display-4">{{ result.title }}</h1>
    <p class="lead">{{ result.description }}</p>

    <!-- <mat-divider></mat-divider> -->

    <mat-content>
        <div style="display: block">
            <mat-tab-group>
                <mat-tab *ngIf="result.database">
                    <ng-template mat-tab-label>
                        <mat-icon class="tab-icon">storage</mat-icon>
                        Backend Storage
                    </ng-template>
                    <div class="tab-box row">
                        <div class="col-2">
                            <img alt="{{ result.database.name }}"
                                src="data:image/png;base64,{{ result.database.icon }}" />
                        </div>

                        <div class="col-10">
                            <h4 class="mat-header">{{ result.database.name }}</h4>
                            <p class="mat-content">{{ result.database.description }}</p>
                        </div>

                    </div>
                </mat-tab>

                <mat-tab *ngIf="result.dataset">
                    <ng-template mat-tab-label>
                        <mat-icon class="tab-icon">bubble_chart</mat-icon>
                        Dataset
                    </ng-template>
                    <div class="tab-box row">
                        <div class="col-2">
                            <img alt="{{ result.dataset.name }}"
                                src="data:image/png;base64,{{ result.dataset.icon }}" />
                        </div>

                        <div class="col-10">
                            <h4 class="mat-header">{{ result.dataset.name }}</h4>
                            <p class="mat-content">{{ result.dataset.description }}</p>
                        </div>
                    </div>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon class="tab-icon">pie_chart</mat-icon>
                        Time Split
                    </ng-template>
                    <canvas mdbChart [chartType]="'pie'"
                        [datasets]="[{ data: [result.query_time, result.analysis_time], label: 'Time' }]"
                        [labels]="['Querying', 'Analysis']" [colors]="chartColors" [legend]="true"
                        [options]="{ responsive: true }">
                    </canvas>
                </mat-tab>
            </mat-tab-group>
        </div>
    </mat-content>
</mat-card>
